<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script>
    window.addEventListener('message', event => {
      const data = event.data
      if (data.name === 'BelloWidgetMessage-toggle') {
        const root = document.getElementById('root')
        root.style.width = data.payload.width
        root.style.height = data.payload.height
      }
    })
  </script>

</head>

<body>
  <!-- This is used in dev mode. This is like simulating our app being rendered in an iframe -->
  <div id="root" style="width: 80px; height: 80px; position: fixed; bottom: 25px; right: 25px; overflow: hidden;">
  </div>
</body>

</html>
